<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Character manager</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header>
            <h1>Character manager</h1>
            <div class="btn-characters">
                <button id="create">create</button>
                <input
                    type="search"
                    id="search"
                    autocomplete="off"
                    placeholder="search"
                />
            </div>
        </header>
        <body>
            <div class="spinner"><i class="fa-solid fa-spinner"></i></div>
            <main>
                <section class="characters-cards">
                    <div class="app"></div>
                </section>
                <section class="form-create">
                    <form action="" id="form">
                        <label for="fileId" class="file-style"
                            >Click here <br />
                            for add image</label
                        >
                        <input type="file" id="fileId" required />

                        <input
                            type="text"
                            placeholder="name"
                            id="name"
                            autocomplete="off"
                            required
                        />
                        <input
                            type="textarea"
                            placeholder="Enter a short description"
                            autocomplete="off"
                            id="shortDescription"
                            required
                        />
                        <textarea
                            name=""
                            id="description"
                            cols="30"
                            rows="10"
                        ></textarea>

                        <input type="submit" id="submit" placeholder="Submit" />
                    </form>
                    <button id="return">Return</button>
                    <div class="new-card"></div>
                </section>
                <section class="update">
                    <div class="container">
                        <div class="update-card"></div>
                        <form action="" id="formUpdate">
                            <label for="fileIdUpdate" class="file-style"
                                >Change image</label
                            >
                            <input type="file" id="fileIdUpdate" required />
                            <input
                                type="text"
                                placeholder="name"
                                id="nameUpdate"
                                autocomplete="off"
                                required
                            />
                            <input
                                type="textarea"
                                placeholder="Enter a short description"
                                autocomplete="off"
                                id="shortDescriptionUpdate"
                                required
                            />
                            <textarea name="" id="descriptionUpdate"></textarea>
                        </form>
                    </div>
                    <div class="btn-update-container">
                        <button id="return-card">Return</button>
                        <button id="update-card">Update</button>
                        <button id="validate">Validate</button>
                        <button id="delete-card">Delete</button>
                    </div>
                </section>
            </main>
        </body>

        <script type="module" src="./main.js"></script>
    </body>
</html>
